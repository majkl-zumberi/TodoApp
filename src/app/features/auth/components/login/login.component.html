<div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
	<div class="uk-width-1-1">
		<div class="uk-container">
			<div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
				<div class="uk-width-1-1@m">
          <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
            <div class="uk-alert-danger" uk-alert *ngIf="loginError!= ''">
              <a class="uk-alert-close" uk-close></a>
              <p>{{ loginError }}</p>
            </div>
						<h3 class="uk-card-title uk-text-center">Ben tornato!</h3>
						<form class="example-form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
							<div class="uk-margin">
								<div class="uk-inline uk-width-1-1">
									<span class="uk-form-icon" uk-icon="icon: user"></span>
									<input class="uk-input uk-form-large" type="text" formControlName="username">
								</div>
							</div>
							<div class="uk-margin">
								<div class="uk-inline uk-width-1-1">
									<span class="uk-form-icon" uk-icon="icon: lock"></span>
									<input class="uk-input uk-form-large" type="password" formControlName="password">
								</div>
							</div>
							<div class="uk-margin">
								<button class="uk-button uk-button-primary uk-button-large uk-width-1-1" type="submit"
                [disabled]="loginForm.status === 'INVALID'">Login</button>
							</div>
							<div class="uk-text-small uk-text-center">
								Non sei registrato? <a href="#">Crea un account</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
