<div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
  <div class="uk-width-1-1">
    <div class="uk-container">
      <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
        <div class="uk-width-1-1@m">
          <div
            class="uk-margin uk-width-xlarge uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
            <h3 class="uk-card-title uk-text-center">Todo pubblici</h3>
            <ul uk-accordion>
              <li>
                <a class="uk-accordion-title" href="#">Aggiungi un nuovo Todo</a>
                <div class="uk-accordion-content">
                  <div class="flexyos">
                    <ejs-datepicker [(ngModel)]="newDate" (change)="onCalendarChange($event)"  placeholder='Seleziona data scadenza Todo'></ejs-datepicker>
                    <app-input-text [label]="'aggiungi un nuovo todo'" name="newTodo" [(ngModel)]="newTodo"></app-input-text>
                    <button class="uk-button uk-button-danger round template-btn" [disabled]="newTodo === '' || newDate === null"
                            (click)="addNewTodo(newTodo)">aggiungi</button>
                  </div>
                  valore:{{newTodo}}
                </div>
              </li>
            </ul>
            <ng-container *ngIf="httperror">
              <div class="uk-alert-danger" uk-alert>
                <p>{{httperror}}</p>
              </div>
            </ng-container>
            <section>
              <app-todo-preview *ngFor="let todo of todosList | async" [todo]="todo" [userList]='userList | async' (detailEvent)="showDetail(todo)"
                (deleteEvent)="removeTodo(todo)" (toggleEvent)="assignToUser($event,todo)"></app-todo-preview>
            </section>
            <section>
              <router-outlet></router-outlet>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
